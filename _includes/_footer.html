<section class="contact">
  <h3 class="contact-title">CONTACTOS</h3>
  <ul>
    <li>
      <a href="https://twitter.com/{{ site.social-twitter }}" target="_blank">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
    </li>

    <li>
      <a href="https://facebook.com/{{ site.social-facebook }}" target="_blank">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
    </li>

    <li class="github">
      <a href="http://github.com/{{site.social-github}}" target="_blank">
        <i class="fa fa-github"></i>
      </a>
    </li>

    <li class="linkedin">
      <a href="https://in.linkedin.com/in/{{site.social-linkedin}}" target="_blank">
        <i class="fa fa-linkedin"></i>
      </a>
    </li>

    <li class="email">
      <a href="mailto:{{site.social-email}}">
        <i class="fa fa-envelope-o"></i>
      </a>
    </li>
  </ul>
</section>

<div class="copyright">
  <p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>
</div>
